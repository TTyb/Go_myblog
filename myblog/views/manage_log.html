{{template "header"}}
    	<title>修改日志 - 百哥么么哒</title>
  	</head>

	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>

		<div class="container">
			<h1>修改日志</h1>
			<form method="post" action="/log">
				<input type="hidden">
				<div class="form-group">
					<label>日志内容：</label>
					<textarea name="logcontent" cols="30" rows="10" class="form-control">{{.Content}}</textarea>
				</div>
				<button type="submit" class="btn btn-default">修改日志</button>
			</form>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
