{{template "header"}}
<title>文章 - 百哥么么哒</title>
<style>
    .text-overflow {
        display: block;
        width: 90%;
        word-break: keep-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        {{template "navbar" .}}
    </div>
</div>

<div class="container">
    {{range .Topics}}
    <div class="page-header">
        <h3><a href="/topic/view?title={{.Title}}">{{.Title}}</a></h3>
        <h6 class="text-muted">文章发表于 {{.Createdtime}} 分类：{{.Category}}</h6>
        <p class="text-overflow">
            {{.Content}}
        </p>
    </div>
    {{end}}
</div>

<div style="text-align:center" class="container">
    <form method="GET" action="/topic">
        <ul class="pagination pagination-sm">

            <li class="disabled">
                <a>
                    共{{.Count}}条数据 每页{{.Display}}条 当前{{.Nowpage}}页
                </a>
            </li>
            <li>
                <a href="/topic?page={{.FirstPage}}">首页</a>
            </li>
            <li>
                <a href="/topic?page={{.PrevPage}}">上一页</a>
            </li>
            <li>
                <a href="/topic?page={{.NextPage}}">下一页</a>
            </li>
            <li>
                <a href="/topic?page={{.LastPage}}">末页</a>
            </li>
            <li>
                <input type="text" name="skippage" placeholder="跳转页"
                       style="width: 47px;height: 29px;border: 1px solid #dddddd;border-left: 0px;border-radius: 0px 4px 4px 0px;text-align: center;font-size: 12px">
            </li>
            <li>
                <button type="submit" class="btn btn-default"
                        style="width: 47px;height: 29px;border: 1px solid #dddddd;text-align: center;font-size: 12px;">
                    确定
                </button>
            </li>
        </ul>
    </form>
</div>
{{template "footer"}}
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
